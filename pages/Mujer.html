<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>BancanShat</title>
</head>
<body>
    <header> 
        <nav>
            <ul>
                <h1>BancanShat</h1>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./Hombre.html">Hombre</a></li>
                <li><a href="./Mujer.html">Mujer</a></li>
                <li><a href="./Contacto.html">Contacto</a></li>
                <li><a href="./Nosotros.html">Nosotros</a></li>
            </ul>
        </nav> 
        <div class="header-tienda">
            <h2>Tienda</h2>
            <div class="container-icon">
                <img src="../img/carrito.png" alt="carrito">
                <div class="count-products">
                <span id="contador-productos">0</span>
                </div>
            
                <div class="container-cart-product hidden-cart">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Nike Jordan 3 Retro</p>
                            <span class="precio-producto-carrito">$150</span>
                        </div>
                        <img src="../img/cruz.png" alt="Cancelacion" class="icon-close">
                    </div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="body">
        <section class="containers-items">
            <section class="items">
                <figure >
                    <img src="../img/jordanretro.jpg" alt="jordan3">
                </figure>
                <section class="info-producto">
                <h3>Nike Jordan 3 Retro</h3>
                <p class="price">$150</p>
                <button>Añadir al carrito</button>
                </section>
            </section>
            <section class="items">
                <figure >
                    <img src="../img/vansknu.jpg" alt="Vans">
                </figure>
                <section class="info-producto">
                <h3>Vans Knu School</h3>
                <p class="price">$85</p>
                <button>Añadir al carrito</button>
                </section>
            </section>
            <section class="items">
                <figure >
                    <img src="../img/ozweego.jpg" alt="Ozweego">
                </figure>
                <section class="info-producto">
                <h3>Adidas Ozweego</h3>
                <p class="price">$120</p>
                <button>Añadir al carrito</button>
                </section>
            </section>
            <section class="items">
                <figure >
                    <img src="../img/pumarx.jpg" alt="pumarx">
                </figure>
                <section class="info-producto">
                <h3>Puma RX</h3>
                <p class="price">$60</p>
                <button>Añadir al carrito</button>            
                </section>
            </section>
            <section class="items">
                <figure >
                    <img src="../img/nbnoventa.jpg" alt="nbnoventa">
                </figure>
                <section class="info-producto">
                <h3>New Balance 9060</h3>
                <p class="price">$90</p>
                <button>Añadir al carrito</button>            
                </section>
            </section>
        </section>
    </main>
    <footer class="footer">
        <div>
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="Instagram"></a>
            <a href="https://twitter.com/" target="_blank"><img src="../img/gorjeo.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
